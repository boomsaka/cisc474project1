<!DOCTYPE html>
<html>
    
    <head>
        <title>SuperCat</title>
        <link rel="stylesheet" href="./style/style.css" type="text/css">
        
        <!-- The jQuery library (linking to the jquery library sometimes doesn't work) -->
        <script type='text/javascript' src="./scripts/util/jquery.js"></script>
    </head>

    <body>
        <div id="mainContent">
            <div id="startScreen">
                <button id="startGameButton" onclick="gameStart()"></button>
            </div>

            <div id="gameBoard" style="display: none;">
                <div id="backgroundBoard">
                    <div id="stars"></div>
                    <div id="bricks"></div>
                    <div id="ledges"></div>
                    
                    <div id="cat"></div>

                    <div id="scoreboard">
                        <p id='scoreStar'></p>
                        <p id='score'></p>
                    </div>

                    <div id="timerboard">
                        <p id='timerPng'></p>
                        <p id='time'></p>
                        <p id='seconds'> s</p>
                    </div>
                </div>
            </div>
            <div id = "endScreen">
                <div id = finalScore></div>
                <button id="restartGameButton" onclick="gameRestart()"></button>
            </div>
        </div>

        <!-- The Game Controller scripts -->
        <script type='text/javascript' src="./scripts/controller/ui.js"></script>
        <script type='text/javascript' src="./scripts/controller/state_switcher.js"></script>

        <!-- The Game World (including world gravity, etc.) scripts -->
        <script type='text/javascript' src="./scripts/model/world.js"></script>

        <!-- The Cat script -->
        <script type='text/javascript' src="./scripts/model/cat.js"></script>

        <!-- The Instances (stars & obstacles) scripts -->
        <script type='text/javascript' src="./scripts/model/instances/eatibles/star.js"></script>
        <script type='text/javascript' src="./scripts/model/instances/obstacles/ledge.js"></script>
        <script type='text/javascript' src="./scripts/model/instances/obstacles/brick.js"></script>
        <script type='text/javascript' src="./scripts/model/instances/instance_generator.js"></script>

        <!-- The Game & Main -->
        <script type='text/javascript' src="./scripts/model/game.js"></script>
        <script type='text/javascript' src="./scripts/main.js"></script>
    </body>

</html>
